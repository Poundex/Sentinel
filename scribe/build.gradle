allprojects {
	group "net.poundex.sentinel.scribe"
	version "0.1.0-SNAPSHOT"
}

subprojects {
	apply plugin: "java"
	apply plugin: "groovy"

	repositories {
		mavenLocal()
		jcenter()
	}

	if(project.name != 'scribe-application')
		dependencies {
			compile group: 'org.codehaus.groovy', name: 'groovy', version: groovyVersion, classifier: 'indy'
			compile group: 'org.springframework', name: 'spring-context', version: '5.0.4.RELEASE'
			testCompile group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
		}
}

